<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful sign up</title>
    <link rel="stylesheet" href="./assests/css/style-2.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="links">
                <div class="sign-up-link"><a href="index-2.html" >Sign Up</a></div>
                <div class="log-in-link"> <a href="index.html" class="log-in-link">Log In</a></div>   
            </div>
            <p class="text">Sign up to gain more access and <br> experience all we have to offer.</p>
            <div class="form">
                <form action="#">
                    <label for="fullName" id="fullName" classs="fullName">Full name</label>
                    <p><input type="text" id="fullName" placeholder="Jane Doe"></p>

                    <label for="email" id="email" classs="email">Email address</label>
                    <p><input type="text" id="email" placeholder="JaneDoe@email.com"></p>

                    <label for="password" id="password classs="password">Password</label>
                    <p><input type="password" id="password" placeholder="jannydoe"></p>

                    <input type="button" value="Sign Up">
                </form>
            </div>
        </div> <!--end of left-->
        <div class="right"></div> <!--end of right-->
    </div> <!--End of container-->
